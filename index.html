<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp FIRE Calc</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <h1>CampFIRE</h1>
      </div>
    </div>

    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <div class="callout">
          <h3>We&rsquo;re stoked you want to reach financial independence! </h3>
          <!-- <p>Fill in this form to track your progress:</p> -->
          <h5>Track your progress:</h5>
          <form>
            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <label>Assets (add up your cash, value of investments here)</label>
                <input type="text" placeholder="350000" />
              </div>

              <div class="large-12 cell">
                <label>Liabilities (add your loans)</label>
                <input type="text" placeholder="65000" />
              </div>

              <div class="large-12 cell">
                <label>Annual Expenses (add up total expenses for a year)</label>
                <input type="number" placeholder="50000" />
              </div>
            </div>
            <button class="submit success button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
